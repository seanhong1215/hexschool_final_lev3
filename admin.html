<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後台網站</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
  <nav class="topBar">
    <div class="wrap">
      <h1><a href="#" class="logo">WOWOROOM</a></h1>
      <span class="material-icons menuToggle">
        menu
      </span>
      <ul class="topBar-menu">
        <li><a href="#">後台管理</a></li>
        <li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">管理員登入</a></li>
      </ul>
    </div>
  </nav>
  <section class="wrap">
    <h2 class="section-title">全品項營收比重</h2>
    <div id="chart"></div>
  </section>
  <section class="wrap orderPage-list">
    <a href="#" class="discardAllBtn">清除全部訂單</a>
    
    <div class="orderTableWrap">
      <table class="orderPage-table">
        <thead>
          <tr>
            <th width="10%">訂單編號</th>
            <th width="10%">聯絡人</th>
            <th width="15%">聯絡地址</th>
            <th width="15%">電子郵件</th>
            <th width="20%">訂單品項</th>
            <th width="10%">訂單日期</th>
            <th width="11%">訂單狀態</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody class="js-orderList">
        </tbody>
      </table>
      <img
            src="./assets/images/Spinner.gif"
            alt=""
            style="margin: auto;"
            data-img
          />
    </div>
  </section>
  <!-- 登入 -->
  <div class="container">
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column">
              <form class="mb-3">
                <div class="form-group mb-2">
                  <label for="email1" class="col-form-label">管理者帳戶</label>
                  <input type="email" class="form-control signInAccount" id="email1"placeholder="Your email address...">
                </div>
                <div class="form-group mb-2">
                  <label for="password1" class="col-form-label">管理者密碼</label>
                  <input type="password" class="form-control signInPassword" id="password1" placeholder="Your password...">
                </div>
              </form>
              <button type="button" class="btn btn-primary login">登入</button>
          </div>
        </div>
          <div class="modal-footer mx-auto">
            <div class="signup-section">Not a member yet? <a href="#" class="text-info" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal"> Sign Up</a>.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Signup</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column">
              <form class="mb-3">
                <div class="form-group mb-2">
                  <label for="email2" class="col-form-label">管理者信箱</label>
                  <input type="email" class="form-control signUpAccount" id="email2"placeholder="Your email address...">
                </div>
                <div class="form-group mb-2">
                  <label for="password2" class="col-form-label">管理者密碼</label>
                  <input type="password" class="form-control signUpPassword" id="password2" placeholder="Your password...">
                </div>
                <!-- <div class="form-group mb-2">
                  <label for="passwordCheck" class="col-form-label">再次確認密碼</label>
                  <input type="password" class="form-control passwordCheck" id="passwordCheck" placeholder="Your password...">
                </div> -->
              </form>
              <button type="button" class="btn btn-primary signup">註冊</button>
          </div>
        </div>
          <div class="modal-footer mx-auto">
            <div class="signup-section">Not a member yet? <a href="#" class="text-info" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal"> login</a>.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <!-- C3 D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script>

    // 預設 JS，請同學不要修改此處
    let menuOpenBtn = document.querySelector('.menuToggle');
    let linkBtn = document.querySelectorAll('.topBar-menu a');
    let menu = document.querySelector('.topBar-menu');
    menuOpenBtn.addEventListener('click', menuToggle);

    linkBtn.forEach((item) => {
      item.addEventListener('click', closeMenu);
    })

    function menuToggle() {
      if (menu.classList.contains('openMenu')) {
        menu.classList.remove('openMenu');
      } else {
        menu.classList.add('openMenu');
      }
    }
    function closeMenu() {
      menu.classList.remove('openMenu');
    }
    
  </script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="assets/js/config.js"></script>
   <script src="assets/js/admin.js"></script>
</body>
</html>
